<!DOCTYPE html>
<html>
<head>
{% raw %}
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
    #golist {display: none;}
    @media (max-device-width: 780px){#golist{display: block !important;}}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=5aa13dd85f1ce1fab33ace6e9cb1be39&v=1.0"></script>
  <title>导航</title>
  {% endraw %}
</head>
<body>
  <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
  var map = new BMap.Map("allmap");
  map.centerAndZoom(new BMap.Point({{ start_long }}, {{ start_lat }}), 14);
  var routeSearch=new BMap.RouteSearch();
  var start = {
        latlng:new BMap.Point({{ start_long }}, {{ start_lat}}),
        name: '{{ start_name}}'
    }
  var end = {
       latlng:new BMap.Point({{ end_long }},{{ end_lat }}),
       name: '{{ end_name }}'
    }
  var opts = {
       mode:BMAP_MODE_DRIVING,//公交、驾车、导航均修改该参数
       region: '{{ region_name }}'
    }
  var ss = new BMap.RouteSearch();
  routeSearch.routeCall(start,end,opts);
</script>
